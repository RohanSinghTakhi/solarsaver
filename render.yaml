services:
  - type: web
    name: solarsavers-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: solarsavers
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://rohansinghtakhi.github.io,http://localhost:3000
      - key: EMERGENT_LLM_KEY
        sync: false
    healthCheckPath: /api/
